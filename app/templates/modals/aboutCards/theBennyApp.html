<!-- The Benny App : content -->
<span>The Benny App</span> compares CSV files to Benford's Law. To use the app:
<ol>
  <li>Load a File</li>
  <li>Choose a Field</li>
  <li>Get a Benny</li>
</ol>
<em>The Benny App</em> uses the
<a
  :href="links.tabulatorSite"
  target="_blank">
  <b>Tabulator</b>
</a>
 plug in and may adjust some header names to facilitate display.
